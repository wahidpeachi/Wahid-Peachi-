
<!DOCTYPE html>
<html>
<head>
    <title>Wahid Peachi - پرمختللی حساب کیلکولیټر</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #e9e9e9; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; margin-top: 10px; width: 100%; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
        .footer { margin-top: 40px; text-align: center; font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <h1>Wahid Peachi - پرمختللی حساب کیلکولیټر</h1>
    
    <table id="workTable">
        <thead>
            <tr>
                <th>کار نوم</th>
                <th>مقدار</th>
                <th>فی واحد قیمت</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="مثلاً: ڈیپ، ریس، کوئله" class="workType"></td>
                <td><input type="number" placeholder="مقدار" class="quantity"></td>
                <td><input type="number" placeholder="فی قیمت" class="unitPrice"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="addRow()">نوی قطار اضافه کړه</button>

    <h3>ټوله حاضري:</h3>
    <input type="number" id="attendance" placeholder="ټوله حاضري ولیکه">

    <button onclick="calculate()">حساب وکړه</button>

    <div class="result" id="result"></div>

    <div class="footer">
        جوړونکی: Wahid Peachi
    </div>

    <script>
        function addRow() {
            var table = document.getElementById('workTable').getElementsByTagName('tbody')[0];
            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" placeholder="کار نوم" class="workType"></td>
                <td><input type="number" placeholder="مقدار" class="quantity"></td>
                <td><input type="number" placeholder="فی قیمت" class="unitPrice"></td>
            `;
            table.appendChild(newRow);
        }

        function calculate() {
            var quantities = document.getElementsByClassName('quantity');
            var unitPrices = document.getElementsByClassName('unitPrice');
            var attendance = parseFloat(document.getElementById('attendance').value);
            var total = 0;

            for (var i = 0; i < quantities.length; i++) {
                var qty = parseFloat(quantities[i].value) || 0;
                var price = parseFloat(unitPrices[i].value) || 0;
                total += qty * price;
            }

            if (isNaN(attendance) || attendance === 0) {
                document.getElementById('result').innerText = "مهرباني وکړی حاضري داخل کړئ.";
                return;
            }

            var perAttendance = total / attendance;
            var output = "ټوله مزدوري: " + total.toFixed(2) + " روپئ\n";
            output += "فی حاضري مزدوري: " + perAttendance.toFixed(2) + " روپئ";
            document.getElementById('result').innerText = output;
        }
    </script>
</body>
</html>
